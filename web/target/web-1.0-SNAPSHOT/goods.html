<script src="js/jquery.pagination.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    var gid;
    var sid;
    var b = false;
    $(function () {
        init();
        clearAdd();
        $('#finish_update_btn').on('click',function () {
            $.ajax({
                url : 'update_goods',
                method : 'post',
                data : $('#from_update').serialize(),
                success : function (result) {
                    alert(result.message);
                    if(result.code == 200){
                        init();
                    }
                }
            });
        });
        $('#finish_delete_btn').on('click',function () {
            $.ajax({
                url : 'delete_goods',
                method : 'post',
                data : "gid=" + gid,
                success : function (result) {
                    alert(result.message);
                    if(result.code == 200){
                        init();
                    }
                }
            });
        });
        $('#finish_deletes_btn').on('click',function () {
            $.ajax({
                url : 'delete_goods',
                method : 'post',
                data : $('#from-deletes').serialize(),
                success : function (result) {
                    alert(result.message);
                    if(result.code == 200){
                        init();
                    }
                }
            });
        });
        $('#finish_add_btn').on('click',function () {
            $.ajax({
                url : 'add_goods',
                method : 'post',
                data : $('#from_add').serialize(),
                success : function (result) {
                    alert(result.message);
                    if(result.code == 200){
                        init();
                        clearAdd();
                        $('#deletes').attr("class", "btn btn-secondary");
                        $('#deletes').attr("data-target", "");
                        b = false;
                    }
                }
            });
        });
        $('.check-all').on('click', function () {
            if($(this).attr('checked')){
                $(this).attr('checked',false);
                $('.check-one').attr({'checked': false});
                $('.check-one').prop({'checked': false});
                $('#deletes').attr("class", "btn btn-secondary");
                $('#deletes').attr("data-target", "");
                b = false;
            }else{
                $(this).attr('checked',true)
                $('.check-one').attr({'checked': true});
                $('.check-one').prop({'checked': true});
                $('#deletes').attr("class", "btn btn-warning text-white");
                $('#deletes').attr("data-target", "#super_delete");
                b = true;
            }
        });
    });
    function init() {
        $.ajax({
            url : 'list_goods',
            method : 'get',
            data: 'pageNum=0&pageSize=6',
            success : function (result) {
                addTable(result.data.list);
                $('#comment_page').pagination(result.data.total, { //第一个参数指定共多少条记录
                    items_per_page: result.data.pageSize, // 每页显示多少条记录
                    next_text: '下一页', //下一页按钮图标
                    prev_text: '上一页', //上一页按钮图标
                    num_display_entries: 5,//主体页数
                    num_edge_entries: 2, //边缘页数
                    callback: function (pageNum) {//定义一个回调函数，用于每次点击页码发起分页查询请求
                        pageNum = ++pageNum;
                        $.ajax({
                            url: 'list_goods',
                            method: 'get',
                            data: 'pageNum=' + pageNum + '&pageSize=' + result.data.pageSize,
                            success: function (vo) {
                                if(vo.code == 200){
                                    $('.check-all').attr({'checked': false})
                                    $('.check-all').prop({'checked': false})
                                    $('#deletes').attr("class", "btn btn-secondary");
                                    $('#deletes').attr("data-target", "");
                                    b = false;
                                    addTable(vo.data.list);
                                }else {
                                    alert("数据库连接失败");
                                }
                            }
                        });
                    }
                });
            }
        });
    }

    function clearUpdate(){
        $('#update_gid').val("");
        $('#update_gname').val("");
        $('#update_type').val("");
        $('#update_buyPirce').val("");
        $('#update_sellPirce').val("");
        $('#update_repairPirce').val("");
        $.ajax({
            url : 'get_all_supplier',
            method : 'get',
            success : function (result) {
                $('#update_sid').empty();
                $.each(result.data, function (index,obj) {
                    $('#update_sid').append('<option value="' + obj.sid + '">' + obj.sname + '</option>');
                });
            }
        });
    }
    function clearAdd() {
        $('#add_gname').val("");
        $('#add_type').val("");
        $('#add_buyPirce').val("");
        $('#add_sellPirce').val("");
        $('#add_repairPirce').val("");
        $.ajax({
            url : 'get_all_supplier',
            method : 'get',
            success : function (result) {
                $('#add_sid').empty();
                $.each(result.data, function (index,obj) {
                    $('#add_sid').append('<option value="' + obj.sid + '">' + obj.sname + '</option>');
                });
            }
        });
    }
    function loadUpdate(data) {
        $('#update_gid').val(data.gid);
        $('#update_gname').val(data.gname);
        $('#update_type').val(data.type);
        $('#update_buyPirce').val(data.buyPrice);
        $('#update_sellPirce').val(data.sellPrice);
        $('#update_repairPirce').val(data.repairPrice);
        $('#update_sid').val(data.sid);
    }

    function addTable(data) {
        $('#tab1').empty();
        $.each(data, function (index,obj) {
            $('#tab1').append(
                '<tr>' +
                '<td>' +
                '<input type="checkbox" name="gid" class="check-one" value="' + obj.gid + '">' +
                '</td>' +
                '<td>' + obj.gid + '</td>' +
                '<td>' + obj.gname +'</td>' +
                '<td>' + obj.type + '</td>' +
                '<td>￥' + obj.buyPrice + '</td>' +
                '<td>￥' + obj.sellPrice + '</td>' +
                '<td>￥' + obj.repairPrice + '</td>' +
                '<td>' +
                '<button type="button" class="btn btn-icon btn-inverse-info btn-rounded find_data_btn" style="width: 30px;height: 30px;" data-toggle="modal" data-target="#find_supplier">' +
                '<i class="mdi mdi-magnify"></i>' +
                '</button>' +
                '<input type="hidden" value="' + obj.sid + '">' +
                '</td>' +
                '<td>' +
                '<button type="button" class="btn btn-danger btn-sm delete-btn" data-toggle="modal" data-target="#delete">' +
                '<i class="mdi mdi-bitbucket"></i>' +
                '删除商品' +
                '</button>' +
                '<button type="button" class="btn btn-success btn-sm update-btn" data-toggle="modal" data-target="#update">' +
                '<i class="mdi mdi-bitbucket"></i>' +
                '修改商品' +
                '</button>' +
                '<input type="hidden" value="' + obj.gid + '">' +
                '</td>' +
                '</tr>'
            );
        });
        $('.update-btn').on('click',function (){
            gid = $(this).next().val();
            clearUpdate();
            $.ajax({
                url : 'get_goods',
                method : 'get',
                data : 'gid=' + gid,
                success : function (result) {
                    loadUpdate(result.data);
                }
            });
        });
        $('.find_data_btn').on('click',function (){
            sid = $(this).next().val();
            $.ajax({
                url : 'get_supplier',
                method : 'get',
                data : 'sid=' + sid,
                success : function(result) {
                    $('#find_sid').text(result.data.sid);
                    $('#find_sname').text(result.data.sname);
                    $('#find_tel').text(result.data.tel);
                    $('#find_address').text(result.data.address);
                }
            });
        });
        $('.delete-btn').on('click',function (){
            gid = $(this).next().next().val();
        });
        $('.check-one').on('click', function() {
            if(!$(this).prop('checked')){
                $('.check-all').attr({'checked': false});
                $('.check-all').prop({'checked': false});
            }
            if($("input[type='checkbox']:checked").length >= 1){
                $('#deletes').attr("data-target", "#super_delete");
                $('#deletes').attr("class", "btn btn-warning text-white");
                b = true;
            }else{
                $('#deletes').attr("data-target", "");
                $('#deletes').attr("class", "btn btn-secondary");
                b = false;
            }
        });
    }
</script>
