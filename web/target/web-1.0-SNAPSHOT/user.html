<meta charset="UTF-8">
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <h1>员工列表</h1>
                        <div class="d-flex">
                            <i class="mdi mdi-home text-muted hover-cursor"></i>
                            <p class="text-muted mb-0 hover-cursor">&nbsp;/&nbsp;登录&nbsp;/&nbsp;员工管理&nbsp;/&nbsp;</p>
                            <p class="text-primary mb-0 hover-cursor">员工列表</p>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 50px;">
                    <div class="col-8"></div>
                    <div class="col-4" style="text-align: right;">
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#add-modal">
                            <i class="mdi mdi-playlist-plus"></i>
                            添加员工
                        </button>
                    </div>
                </div>
                <div class="row" style="margin-top: 30px;height: 700px;">
                    <div class="col-12">
                        <div class="row" id="tab1">
                        </div>
                        <div class="row" style="width: 100%;">
                            <div id="comment_page" align="right" style="padding:10px 0px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 添加商品类型模态框 -->
<div class="modal fade bs-example-modal-lg" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">添加员工信息</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <form class="forms-sample">
                            <div class="form-group" id="from_add">
                                <label>姓 名</label>
                                <input type="text" class="form-control" placeholder="姓 名" name="userName" id="add_userName">
                            </div>
                            <div class="form-group">
                                <label>手 机 号</label>
                                <input type="text" class="form-control" placeholder="手 机 号" name="tel" id="add_tel">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="finish_add_btn">添加</button>
            </div>
        </div>
    </div>
</div>
<!-- 修改商品类型模态框 -->
<div class="modal fade bs-example-modal-lg" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">修改员工信息</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <form class="forms-sample" id="from_update">
                            <div class="form-group">
                                <label>员工编号</label>
                                <input type="text" class="form-control" placeholder="员工编号" readonly name="uid" id="update_uid">
                            </div>
                            <div class="form-group">
                                <label>姓 名</label>
                                <input type="text" class="form-control" placeholder="姓 名" name="userName" id="update_userName">
                            </div>
                            <div class="form-group">
                                <label>年 龄</label>
                                <input type="text" class="form-control" placeholder="年 龄" name="age" id="update_age">
                            </div>
                            <div class="form-group">
                                <label>性 别</label>
                                <input type="text" class="form-control" placeholder="性 别" name="sex" id="update_sex">
                            </div>
                            <div class="form-group">
                                <label>职 位</label>
                                <select class="form-control" name="gradeName" id="update_grade">
                                    <option value="1">老板</option>
                                    <option value="2">员工</option>
                                    <option value="3">经理</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>手 机 号</label>
                                <input type="text" class="form-control" placeholder="手 机 号" name="tel" id="update_tel">
                            </div>
                            <div class="form-group">
                                <label>地 址</label>
                                <input type="text" class="form-control" placeholder="地 址" name="address" id="update_address">
                            </div>
                            <div class="form-group">
                                <label>个人月薪</label>
                                <input type="text" class="form-control" placeholder="个人月薪" name="money" id="update_money">
                            </div>
                            <div class="form-group">
                                <label>身份证号</label>
                                <input type="text" class="form-control" placeholder="身份证号" name="idCard" id="update_idcard">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="finish_update_btn">修改</button>
            </div>
        </div>
    </div>
</div>
<!-- 删除类型模态框 -->
<div class="modal fade bs-example-modal-sm" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">删除员工信息</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h4>你确定要删除吗？</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="finish_delete_btn">删除</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.pagination.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {
        init();
        $('#finish_update_btn').on('click',function () {
            $.ajax({
                url : 'update_user',
                method : 'post',
                data : $('#from_update').serialize(),
                success : function (result) {
                    alert(result.message);
                    if(result.code == 200){
                        init();
                    }
                }
            });
        });
        $('#finish_delete_btn').on('click',function () {
            $.ajax({
                url : 'delete_user',
                method : 'post',
                data : "uid=" + uid,
                success : function (result) {
                    alert(result.message);
                    if(result.code == 200){
                        init();
                    }
                }
            });
        });
        $('#finish_add_btn').on('click',function () {
            $.ajax({
                url : 'add_user',
                method : 'post',
                data : $('#from_add').serialize(),
                success : function (result) {
                    alert(result.message);
                    if(result.code == 200){
                        init();
                        clearAdd;
                    }
                }
            });
        });
    });
    function clearUpdate(){
        $('#update_address').val("");
        $('#update_age').val("");
        $('#update_grade').val("");
        $('#update_idcard').val("");
        $('#update_money').val("");
        $('#update_sex').val("");
        $('#update_tel').val("");
        $('#update_uid').val("");
        $('#update_userName').val("");
    }
    function clearAdd(){
        $('#add_tel').val("");
        $('#add_userName').val("");
    }
    function loadUpdate(data){
        $('#update_address').val(data.address);
        $('#update_age').val(data.age);
        $('#update_grade').val(data.grade.level.levelId);
        $('#update_idcard').val(data.idCard);
        $('#update_money').val(data.money);
        $('#update_sex').val(data.sex);
        $('#update_tel').val(data.tel);
        $('#update_uid').val(data.uid);
        $('#update_userName').val(data.userName);
    }
    function init() {
        $.ajax({
            url : 'list_user',
            method : 'get',
            data: 'pageNum=0&pageSize=8',
            success : function (result) {
                addTable(result.data.list);
                $('#comment_page').pagination(result.data.total, { //第一个参数指定共多少条记录
                    items_per_page: result.data.pageSize, // 每页显示多少条记录
                    next_text: '下一页', //下一页按钮图标
                    prev_text: '上一页', //上一页按钮图标
                    num_display_entries: 5,//主体页数
                    num_edge_entries: 2, //边缘页数
                    callback: function (pageNum) {//定义一个回调函数，用于每次点击页码发起分页查询请求
                        pageNum = ++pageNum;
                        $.ajax({
                            url: 'list_user',
                            method: 'get',
                            data: 'pageNum=' + pageNum + '&pageSize=' + result.data.pageSize,
                            success: function (vo) {
                                if(vo.code == 200){
                                    addTable(vo.data.list);
                                }else {
                                    alert("数据库连接失败");
                                }
                            }
                        });
                    }
                });
            }
        });
    }
    var uid;
    function addTable(data) {
        $('#tab1').empty();
        $.each(data, function (index,obj) {
            var str = "";
            if(obj.userName != null){
                str += "<h4>姓 名 ：<span>" + obj.userName + "</span></h4>";
            }else{
                str += "<h4>姓 名 ：<span></span></h4>"
            }
            if(obj.age != null){
                str += "<h4>年 龄 ：<span>" + obj.age + "</span></h4>";
            }else{
                str += "<h4>年 龄 ：<span></span></h4>"
            }
            if(obj.sex != null){
                str += '<h4>性 别 ：<span>' + obj.sex + '</span></h4>';
            }else{
                str += '<h4>性 别 ：<span></span></h4>'
            }
            if(obj.grade != null){
                str += '<h4>职 位 ：<span>' + obj.grade.level.levelName + '</span></h4>';
            }else{
                str += '<h4>职 位 ：<span></span></h4>'
            }

            $('#tab1').append(
                '<div class="col-3" style="margin-top: 10px;">' +
                '<div class="card card-shadow">' +
                '<div class="card-header" style="text-align: right;">' +
                '<button type="button" class="btn btn-outline-secondary update-btn" style="padding: 2px;" data-toggle="modal" data-target="#update-modal">' +
                '<i class="mdi mdi-brightness-5"></i>' +
                '</button>' +
                '<button type="button" class="btn btn-outline-danger delete-btn" style="padding: 2px;"data-toggle="modal" data-target="#delete-modal">' +
                '<i class="mdi mdi-account-minus"></i>' +
                '</button>' +
                '<input type="hidden" value="' + obj.uid + '">' +
                '</div>' +
                '<div class="card-body">' +
                '<div style="width: 35%; float: left;">' +
                '<img src="img/background.jpg" height="180" width="150">' +
                '</div>' +
                '<div style="width: 45%; float: left; margin-left: 50px;margin-top: 10px;">' + str +
                '</div>' +
                '</div>' +
                '</div>' +
                '</div>'
            );
            $('.update-btn').on('click',function (){
                uid = $(this).next().next().val();
                clearUpdate();
                $.ajax({
                    url : 'find_user',
                    method : 'get',
                    data : 'uid=' + uid,
                    success : function (result) {
                        loadUpdate(result.data);
                    }
                });
            });
            $('.delete-btn').on('click',function (){
                uid = $(this).next().val();
            });
        });
    }
</script>
