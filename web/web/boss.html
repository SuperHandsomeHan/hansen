                <div class="row" style="margin-top: 30px;">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-md-12 grid-margin stretch-card">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title">出勤情况</h4>
                                        <form id="from_find">
                                            <div style="margin-bottom: 20px;" class="row">
                                                <div style="text-align: left;" class="col-6">
                                                    <input class="form-control" type="date" name="attendanceDate" id="btn-attendanceDate"/>
                                                </div>
                                                <div style="text-align: left;" class="col-2">
                                                    <button type="button" id="btn-find" class="btn btn-primary">
                                                        查找
                                                    </button>
                                                </div>
                                                <div style="text-align: right;"class="col-4">
                                                    <button type="button" class="btn btn-primary" id="btn-update">
                                                        保存
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                        <div class="table-responsive">
                                            <form id="from_update">
                                                <table class="table table-hover table-striped table-bordered">
                                                    <thead>
                                                    <tr>
                                                        <th>员工名称</th>
                                                        <th>员工手机号</th>
                                                        <th>打卡时间</th>
                                                        <th>状态</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody id="tab1"></tbody>
                                                </table>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        init();

        $('#btn-find').on('click', function () {
            $.ajax({
                url : 'list_attendancebyDate',
                method : 'get',
                data : 'date=' + $('#btn-attendanceDate').val(),
                success : function (result) {
                    if(result.code == 200){
                        addTable(result.data)
                    }else {
                        alert(result.message);
                    }
                }
            });
        });
        $('#btn-update').on('click', function () {
            $.ajax({
                url : 'update_attendance',
                method : 'post',
                data : $('#from_update').serialize(),
                success : function (result) {
                    if(result.code == 200){
                        alert("保存成功");
                    }else {
                        alert(result.message);
                    }
                }
            });
        });
    });
    function init() {
        $.ajax({
            url : 'get_boss',
            method : 'get',
            success : function (result) {
                $('#toDayOrderNum').text(result.data.toDayOrderNum);
                $('#toDayIncome').text(result.data.toDayIncome);
                $('#toDayNotAttendanceNum').text(result.data.toDayNotAttendanceNum);
                $('#toDayNotLateNum').text(result.data.toDayNotLateNum);
                $('#toDayLeaveNum').text(result.data.toDayLeaveNum);
                $('#toMonthOrderNum').text(result.data.toMonthOrderNum);
                $('#toMonthIncome').text(result.data.toMonthIncome);
                $('#toMonthNotAttendanceNum').text(result.data.toMonthNotAttendanceNum);
                $('#toMonthNotLateNum').text(result.data.toMonthNotLateNum);
                $('#toMonthLeaveNum').text(result.data.toMonthLeaveNum);

            }
        });
        $.ajax({
           url : 'list_attendance',
            method : 'get',
            success : function (result) {
                if(result.code == 200){
                    addTable(result.data)
                }else {
                    alert(result.message);
                }
            }
        });
    }

    function addTable(data) {
        $('#tab1').empty();
        $.each(data, function (index,obj) {
            $('#tab1').append(
                '<tr>' +
                '<td>' + obj.user.userName + '</td>' +
                '<td>' + obj.user.tel + '</td>' +
                '<td>' + obj.attendanceDate + '</td>' +
                '<td>' +
                '<select class="form-control" name="attendanceType" id="attendanceType' + index + '">' +
                '<option value="缺勤">' +
                '<label>缺勤</label>' +
                '</option>' +
                '<option value="迟到">' +
                '<label>迟到</label>' +
                '</option>' +
                '<option value="正常">' +
                '<label>正常</label>' +
                '</option>' +
                '<option value="请假">' +
                '<label>请假</label>' +
                '</option>' +
                '</select>' +
                '<input type="hidden" name="attendanceId" value="' + obj.attendanceId + '"/>' +
                '</td>' +
                '</tr>'
            );
            $('#attendanceType' + index).val(obj.attendanceType);
        });
    }
</script>
