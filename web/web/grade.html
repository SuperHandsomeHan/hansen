            </div>
        </div>
    </div>
</div>
<script>
    function search(province) {
        province = $('#search-txt').val();
        $.ajax({
            url : 'list_city',
            method : 'get',
            data: 'pageNum=0&pageSize=10',
            success : function (result) {
                addTable(result.data.list);
                $('#comment_page').pagination(result.data.total, { //第一个参数指定共多少条记录
                    items_per_page: result.data.pageSize, // 每页显示多少条记录
                    next_text: '下一页', //下一页按钮图标
                    prev_text: '上一页', //上一页按钮图标
                    num_display_entries: 5,//主体页数
                    num_edge_entries: 2, //边缘页数
                    callback: function (pageNum) {//定义一个回调函数，用于每次点击页码发起分页查询请求
                        pageNum = ++pageNum;
                        $.ajax({
                            url: 'list_city',
                            method: 'get',
                            data: 'pageNum=' + pageNum + '&pageSize=' + result.data.pageSize + '&province=' + province,
                            success: function (vo) {
                                if(vo.code == 200){
                                    addTable(vo.data.list);
                                }else {
                                    alert("数据库连接失败");
                                }
                            }
                        });
                    }
                });
            }
        });
    }

    function addTable(data) {
        $('#t1').empty();
        $.each(data, function (index,obj) {
            $('#t1').append(
                '<tr>' +
                '<td>' + obj.cityId + '</td>' +
                '<td>' + obj.cityName + '</td>' +
                '<td>' + obj.cityCode + '</td>' +
                '<td>' + obj.province + '</td>' +
                '</tr>'
            );
        });
    }
</script>
