<meta charset="UTF-8">
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <h1>供应商设置</h1>
                        <div class="d-flex">
                            <i class="mdi mdi-home text-muted hover-cursor"></i>
                            <p class="text-muted mb-0 hover-cursor">&nbsp;/&nbsp;登录&nbsp;/&nbsp;供应商管理&nbsp;/&nbsp;</p>
                            <p class="text-primary mb-0 hover-cursor">供应商设置</p>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 50px;">
                    <div class="col-8"></div>
                    <div class="col-4" style="text-align: right;">
                        <button type="button" class="btn btn-secondary" id="deletes" data-toggle="modal">
                            <i class="mdi mdi-bitbucket"></i>
                            批量删除供应商
                        </button>
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#add">
                            <i class="mdi mdi-playlist-plus"></i>
                            添加供应商
                        </button>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-12">
                        <div class="table-responsive" style="height: 600px;">
                            <form id="from-deletes">
                                <table class="table table-hover table-striped table-bordered">
                                    <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" class="check-all">
                                            全选
                                        </th>
                                        <th>供应商编号</th>
                                        <th>供应商名称</th>
                                        <th>供应商电话</th>
                                        <th>供应商地址</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tab1">
                                    </tbody>
                                </table>
                            </form>
                            <div id="comment_page" align="right" style="padding:10px 0px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 添加供应商模态框 -->
<div class="modal fade bs-example-modal-lg" id="add" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">添加供应商</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <form class="forms-sample" id="from_add">
                            <div class="form-group">
                                <label>供应商名称</label>
                                <input type="text" class="form-control" placeholder="供应商名称" name="sname" id="add_sname">
                            </div>
                            <div class="form-group">
                                <label>供应商电话</label>
                                <input type="text" class="form-control" placeholder="供应商电话" name="tel" id="add_tel">
                            </div>
                            <div class="form-group">
                                <label>供应商地址</label>
                                <input type="text" class="form-control" placeholder="供应商地址" name="address" id="add_address">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="finish_add_btn">添加</button>
            </div>
        </div>
    </div>
</div>
<!-- 修改供应商模态框 -->
<div class="modal fade bs-example-modal-lg" id="update" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">修改供应商</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <form class="forms-sample" id="from_update">
                            <div class="form-group">
                                <label>供应商编号</label>
                                <input type="text" class="form-control" placeholder="类型编号" name="sid" id="update_sid" readonly>
                            </div>
                            <div class="form-group">
                                <label>供应商名称</label>
                                <input type="text" class="form-control" placeholder="供应商名称" name="sname" id="update_sname">
                            </div>
                            <div class="form-group">
                                <label>供应商电话</label>
                                <input type="text" class="form-control" placeholder="供应商电话" name="tel" id="update_tel">
                            </div>
                            <div class="form-group">
                                <label>供应商地址</label>
                                <input type="text" class="form-control" placeholder="供应商地址" name="address" id="update_address">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="finish_update_btn">修改</button>
            </div>
        </div>
    </div>
</div>
<!-- 删除供应商模态框 -->
<div class="modal fade bs-example-modal-sm" id="delete" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">删除供应商</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h4>你确定要删除吗？</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="finish_delete_btn">删除</button>
            </div>
        </div>
    </div>
</div>
<!-- 批量删除供应商模态框 -->
<div class="modal fade bs-example-modal-sm" id="super_delete" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">删除供应商</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <h4>你确定要删除吗？</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="finish_deletes_btn">删除</button>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.pagination.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    var sid;
    var b = false;
    $(function () {
        init();
        $('#finish_update_btn').on('click',function () {
            $.ajax({
                url : 'update_supplier',
                method : 'post',
                data : $('#from_update').serialize(),
                success : function (result) {
                    alert(result.message);
                    if(result.code == 200){
                        init();
                    }
                }
            });
        });
        $('#finish_delete_btn').on('click',function () {
            $.ajax({
                url : 'delete_supplier',
                method : 'post',
                data : "sid=" + sid,
                success : function (result) {
                    alert(result.message);
                    if(result.code == 200){
                        init();
                    }
                }
            });
        });
        $('#finish_deletes_btn').on('click',function () {
            $.ajax({
                url : 'delete_supplier',
                method : 'post',
                data : $('#from-deletes').serialize(),
                success : function (result) {
                    alert(result.message);
                    if(result.code == 200){
                        init();
                    }
                }
            });
        });
        $('#finish_add_btn').on('click',function () {
            $.ajax({
                url : 'add_supplier',
                method : 'post',
                data : $('#from_add').serialize(),
                success : function (result) {
                    alert(result.message);
                    if(result.code == 200){
                        init();
                        clearAdd();
                        $('#deletes').attr("class", "btn btn-secondary");
                        $('#deletes').attr("data-target", "");
                        b = false;
                    }
                }
            });
        });
        $('.check-all').on('click', function () {
            if($(this).attr('checked')){
                $(this).attr('checked',false);
                $('.check-one').attr({'checked': false});
                $('.check-one').prop({'checked': false});
                $('#deletes').attr("class", "btn btn-secondary");
                $('#deletes').attr("data-target", "");
                b = false;
            }else{
                $(this).attr('checked',true)
                $('.check-one').attr({'checked': true});
                $('.check-one').prop({'checked': true});
                $('#deletes').attr("class", "btn btn-warning text-white");
                $('#deletes').attr("data-target", "#super_delete");
                b = true;
            }
        });
        $('#deletes').on('click', function () {
            if(b){
                //$('#super_delete').modal('show');
            }
        });
    });
    function init() {
        $.ajax({
            url : 'list_supplier',
            method : 'get',
            data: 'pageNum=0&pageSize=6',
            success : function (result) {
                addTable(result.data.list);
                $('#comment_page').pagination(result.data.total, { //第一个参数指定共多少条记录
                    items_per_page: result.data.pageSize, // 每页显示多少条记录
                    next_text: '下一页', //下一页按钮图标
                    prev_text: '上一页', //上一页按钮图标
                    num_display_entries: 5,//主体页数
                    num_edge_entries: 2, //边缘页数
                    callback: function (pageNum) {//定义一个回调函数，用于每次点击页码发起分页查询请求
                        pageNum = ++pageNum;
                        $.ajax({
                            url: 'list_supplier',
                            method: 'get',
                            data: 'pageNum=' + pageNum + '&pageSize=' + result.data.pageSize,
                            success: function (vo) {
                                if(vo.code == 200){
                                    $('.check-all').attr({'checked': false})
                                    $('.check-all').prop({'checked': false})
                                    $('#deletes').attr("class", "btn btn-secondary");
                                    $('#deletes').attr("data-target", "");
                                    b = false;
                                    addTable(vo.data.list);
                                }else {
                                    alert("数据库连接失败");
                                }
                            }
                        });
                    }
                });
            }
        });
    }

    function clearUpdate(){
        $('#update_sid').val("");
        $('#update_sname').val("");
        $('#update_tel').val("");
        $('#update_address').val("");
    }
    function loadUpdate(data) {
        $('#update_sid').val(data.sid);
        $('#update_sname').val(data.sname);
        $('#update_tel').val(data.tel);
        $('#update_address').val(data.address);
    }
    function clearAdd(){
        $('#add_sname').val("");
        $('#add').val("");
        $('#add').val("");
    }

    function addTable(data) {
        $('#tab1').empty();
        $.each(data, function (index,obj) {
            $('#tab1').append(
                '<tr>' +
                '<td>' +
                '<input type="checkbox" name="sid" class="check-one" value="' + obj.sid + '">' +
                '</td>' +
                '<td>' + obj.sid + '</td>' +
                '<td>' + obj.sname + '</td>' +
                '<td>' + obj.tel + '</td>' +
                '<td>' + obj.address + '</td>' +
                '<td>' +
                '<button type="button" class="btn btn-danger btn-sm delete-btn" data-toggle="modal" data-target="#delete">' +
                '<i class="mdi mdi-bitbucket"></i>' +
                '删除供应商' +
                '</button>' +
                '<button type="button" class="btn btn-success btn-sm update-btn" data-toggle="modal" data-target="#update">' +
                '<i class="mdi mdi-bitbucket"></i>' +
                '修改供应商' +
                '</button>' +
                '<input type="hidden" value="' + obj.sid + '">' +
                '</td>' +
                '</tr>'
            );
            $('.update-btn').on('click',function (){
                sid = $(this).next().val();
                clearUpdate();
                $.ajax({
                    url : 'get_supplier',
                    method : 'get',
                    data : 'sid=' + sid,
                    success : function (result) {
                        loadUpdate(result.data);
                    }
                });
            });
            $('.delete-btn').on('click',function (){
                sid = $(this).next().next().val();
            });
        });
        $('.check-one').on('click', function() {
            if(!$(this).prop('checked')){
                $('.check-all').attr({'checked': false})
                $('.check-all').prop({'checked': false})
            }
            if($("input[type='checkbox']:checked").length >= 1){
                $('#deletes').attr("data-target", "#super_delete");
                $('#deletes').attr("class", "btn btn-warning text-white");
                b = true;
            }else{
                $('#deletes').attr("data-target", "");
                $('#deletes').attr("class", "btn btn-secondary");
                b = false;
            }
        });
    }
</script>
