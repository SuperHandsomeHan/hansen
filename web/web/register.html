<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hansen 汽修管理系统注册界面</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="img/LOGO.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0" style="background-image: url('img/background.jpg')">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="img/LOGO2.png" alt="logo">
              </div>
              <h4>新用户 ？</h4>
              <h6 class="font-weight-light">注册非常简单，只需要简单几步</h6>
              <form class="pt-3" id="form-register">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="手 机 号" name="tel">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" placeholder="姓 名" name="userName">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" placeholder="密 码" name="password">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" placeholder="再 次 输 入 密 码" name="password2">
                </div>
              </form>
              <div class="mb-4">
                <div class="form-check">
                  <label class="form-check-label text-muted">
                    <input type="checkbox" class="form-check-input" checked>
                    我同意所有条款和条件
                  </label>
                </div>
              </div>
              <div class="mt-3">
                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id="btn-register">注 册</a>
              </div>
              <div class="text-center mt-4 font-weight-light">
                我已经有账号了， <a href="login.html" class="text-primary">点击登录</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <!-- endinject -->
  <script src="js/jquery-1.12.4.min.js"></script>
  <script>
    var chk = true;
    $('#btn-register').on('click',function () {
      checkInput();
      if(chk){
        $.ajax({
          url : 'user_register',
          method : 'post',
          data : $('#form-register').serialize(),
          success : function (result) {
            if(result.code == 200){
              alert(result.message);
              location.href = "index.html";
            }else{
              alert(result.message);
            }
          }
        });
      }
    });
    function checkInput() {
      if($("input[name='tel']").val() == ""){
        chk = false;
        alert("手机号不能为空");
      }
      if($("input[name='userName']").val() == ""){
        chk = false;
        alert("用户名不能为空");
      }
      if($("input[name='password']").val() == "" && $("input[name='password2']").val() == ""){
        chk = false;
        alert("密码不能为空");
      }
      if($("input[name='password']").val() != $("input[name='password2']").val()){
        chk = false;
        alert("两个密码不相同");
      }
    }
  </script>
</body>

</html>
