<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hansen 汽修管理系统登录界面</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="img/LOGO.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0" style="background-image: url('img/background.jpg')">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="img/LOGO2.png" alt="logo">
              </div>
              <h4>你好！ 让我们开始吧</h4>
              <h6 class="font-weight-light">登录以继续</h6>
              <form class="pt-3" id="f1">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" name="tel" placeholder="手机号" value="13727074222">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" name="password" placeholder="密 码" value="qq520340">
                </div>
                <div class="mt-3" id="btn-login">
                  <button type="button" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">登 录</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  还没有账号？ 那就 <a href="register.html" class="text-primary">点击创建</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <script src="js/jquery-1.12.4.min.js"></script>
  <script>
    $(function () {
      $('#btn-login').on('click', function () {
        $.ajax({
          url : 'password_login',
          method : 'post',
          data : $('#f1').serialize(),
          success : function (result) {
            if(result.code == 200){
              location.href = "index.html";
            }else{
              alert(result.message + ", 请输入完整的信息");
            }
          }
        });
      });
    });
  </script>
</body>

</html>
